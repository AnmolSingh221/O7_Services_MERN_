<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter Any Number <input type="number" id="num"><br>
    Enter width <input type="text" id="width"><br>
    Enter height <input type="text" id="height"><br>
    Enter Color <input type="color" id="color"><br>
    <button onclick="cal()">Submit</button>
    <p id="result"></p>
    <script>
        function cal(){
            //get Value
            var n = document.getElementById("num").value;
            var w = document.getElementById("width").value;
            var h = document.getElementById("height").value;
            var color = document.getElementById("color").value;

            document.getElementById("result").innerHTML = ""
            
            for(i=1;i<=n;i++)
            {
                document.getElementById("result").innerHTML += "<div style='width:"+w+";height:"+h+";background:"+color+";margin:10px;float:left'></div><br>"
            }
        }
    </script>
</body>
</html>
